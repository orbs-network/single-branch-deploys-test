name: Config Build Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'config/**'
      - 'src/schema.ts'

jobs:
  detect-changes:
    name: Detect changes in config files
    runs-on: ubuntu-latest
    outputs:
      staging-changed: ${{ steps.changes.outputs.staging }}
      prod-changed: ${{ steps.changes.outputs.prod }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            dev:
              - 'config/base/**'
              - 'config/environments/dev.ts'
            staging:
              - 'config/base/**'
              - 'config/environments/staging.ts'
            prod:
              - 'config/base/**'
              - 'config/environments/prod.ts'

  staging:
    name: Build, validate and deploy staging config
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.staging-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm i
      - name: Generate config
        run: npm run generate-configs
      - name: Check config/generated JSON files are up to date
        run: |
          if [ -n "$(git diff --name-only config/generated)" ]; then
            echo "‚ùå Error: Generated config files have uncommitted changes!"
            echo "The following files were modified:"
            git diff --name-only config/generated
            echo ""
            echo "üëâ Please run 'npm run generate-configs' locally and commit the updated files."
            exit 1
          fi
          echo "‚úÖ No uncommitted changes detected in config/generated"
      - name: Validate config
        run: npm run validate-configs
