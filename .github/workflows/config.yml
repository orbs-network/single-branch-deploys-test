name: Config Build Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'config/**'
      - 'src/schema.ts'

permissions:
  issues: write

jobs:
  validate-config:
    name: Validate config
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        shell: bash
        run: npm i
      - name: Generate config
        shell: bash
        run: npm run generate-configs
      - name: Check config/generated JSON files are up to date
        shell: bash
        run: |
          if [ -n "$(git diff --name-only config/generated)" ]; then
            echo "‚ùå Error: Generated config files have uncommitted changes!"
            echo "The following files were modified:"
            git diff --name-only config/generated
            echo ""
            echo "üëâ Please run 'npm run generate-configs' locally and commit the updated files."
            exit 1
          fi
          echo "‚úÖ No uncommitted changes detected in config/generated"
      - name: Validate config
        shell: bash
        run: npm run validate-configs

  detect-changes:
    name: Detect changes in config files
    needs: validate-config
    runs-on: self-hosted
    outputs:
      dev-changed: ${{ steps.changes.outputs.dev }}
      staging-changed: ${{ steps.changes.outputs.staging }}
      prod-changed: ${{ steps.changes.outputs.prod }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            dev:
              - 'config/base/**'
              - 'config/environments/development.ts'
              - 'config/generated/development.json'
            staging:
              - 'config/base/**'
              - 'config/environments/staging.ts'
              - 'config/generated/staging.json'
            prod:
              - 'config/base/**'
              - 'config/environments/production.ts'
              - 'config/generated/production.json'

  handle-deploy-dev:
    name: Handle dev config changes
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.dev-changed == 'true'
    runs-on: self-hosted
    env:
      DEPLOY_ENV: development
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/config-deploy
        name: Deploy dev config
        with:
          env: development

  handle-staging-changes:
    name: Handle staging config changes
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.staging-changed == 'true'
    runs-on: self-hosted
    env:
      DEPLOY_ENV: staging
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/config-deploy
        name: Deploy staging config
        with:
          env: staging

  handle-prod-changes:
    name: Handle prod config changes
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.prod-changed == 'true'
    runs-on: self-hosted
    env:
      DEPLOY_ENV: production
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/config-deploy
        name: Deploy prod config
        with:
          env: production
